<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <img id="background1" class="background transition">
    <img id="background2" class="background transition">
    <img id="background3" class="background invisible sway-bg transition">
    <div class="time">
        <div class="date">
            <div class="month">
              <p id="month"></p>
            </div>
            <div class="day">
                <p id="day"></p>
            </div>
            <div class="year">
                <p id="year"></p>
            </div>
          </div>
        <p id="clock" class="clock"></p>
    </div>
    <div class="container">
        <p id="load" class="load textfade">Loading the daily verse...</p>
        <p id="verse" class="verse invisible"></p>
        <p id="source" class="source invisible"></p>
    </div>
</body>
</html>
